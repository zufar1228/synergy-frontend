<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0f172a;
        color: #f8fafc;
        margin: 0;
      }
      .card {
        max-width: 320px;
        text-align: center;
        padding: 2rem;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 1rem;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
      }
      p {
        font-size: 0.95rem;
        line-height: 1.5;
        color: #cbd5f5;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Connection Lost</h1>
      <p>
        You are currently offline. Please reconnect to the internet to access
        the IoT Warehouse Monitoring dashboard.
      </p>
    </div>
  </body>
</html>
